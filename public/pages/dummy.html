<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smooth Sliding Offcanvas Submenu</title>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <style>
       
    </style>
</head>

<body>

    <nav class="nav flex-column">
        <a href="#" class="nav-link px-3">Home</a>
        <div>
            <div class="nav-link px-3 dropdown-toggle collapsed" aria-expanded="false" role="button" tabindex="0">
                Services
                <i class="bi bi-plus-lg"></i>
            </div>
            <div class="dropdown-menu px-3">
                <a href="#" class="nav-link">Web Design</a>
                <a href="#" class="nav-link">SEO</a>
                <a href="#" class="nav-link">Hosting</a>
            </div>
        </div>
    </nav>

    <script>
        document.querySelectorAll('.dropdown-toggle').forEach(toggle => {
            const submenu = toggle.nextElementSibling;

            toggle.addEventListener('click', () => {
                const isCollapsed = toggle.classList.contains('collapsed');

                if (isCollapsed) {
                    submenu.style.display = 'block';
                    submenu.style.height = '0px';

                    submenu.offsetHeight; // reflow

                    submenu.style.height = submenu.scrollHeight + 'px';

                    toggle.classList.replace('collapsed', 'expanded');
                    toggle.setAttribute('aria-expanded', 'true');
                    toggle.querySelector('i').classList.replace('bi-plus-lg', 'bi-dash-lg');
                } else {
                    submenu.style.height = submenu.scrollHeight + 'px';

                    submenu.offsetHeight; // reflow

                    submenu.style.height = '0px';

                    toggle.classList.replace('expanded', 'collapsed');
                    toggle.setAttribute('aria-expanded', 'false');
                    toggle.querySelector('i').classList.replace('bi-dash-lg', 'bi-plus-lg');
                }
            });

            submenu.addEventListener('transitionend', () => {
                if (toggle.classList.contains('collapsed')) {
                    submenu.style.display = 'none';
                } else {
                    submenu.style.height = 'auto';
                }
            });
        });
    </script>

</body>

</html>
