<!doctype html>
<html lang="pt">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirect Notice Modal</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* modal content overrides */
    .redirect-card {
      width: 100%;
      background: #ffffff;
      padding: 48px 36px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.12), 0 2px 6px rgba(0, 0, 0, 0.06);
      text-align: center;
      border: 1px solid rgba(0, 0, 0, 0.03);
      margin: auto;
      position: relative;
    }

    .redirect-card h2 {
      font-family: 'Times New Roman', Times, serif Arial;
      font-weight: 600;
      font-size: 32px;
      letter-spacing: 0.6px;
      margin-bottom: 22px;
      color: #1c1c1a;
    }

 .redirect-card p.lead {
    font-size: 23px;
    font-weight: 400;
    line-height: 35px;
    color: #1c1c1a;
    max-width: 700px;
    margin: 0px auto 30px;
}

    .btn-kobo {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: #ff2c1e;
      color: #fff;
      border: none;
      padding: 8px 18px;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(234, 53, 36, 0.18);
      text-decoration: none;
    }

    .btn-kobo svg {
      width: 14px;
      height: 14px;
      fill: currentColor;
      transform: translateX(0);
      transition: transform .15s ease;
    }

    .btn-kobo:hover svg {
      transform: translateX(4px);
    }

    /* Position and style of close button */
    .btn-close {
      position: absolute;
      top: 16px;
      right: 16px;
      background-color: rgba(0, 0, 0, 0.05);
      border-radius: 50%;
      padding: 10px;
      transition: background-color 0.2s ease;
    }

    .btn-close:hover {
      background-color: rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 768px) {
      .redirect-card {
        padding: 30px 20px;
      }

      .redirect-card h1 {
        font-size: 22px;
      }

      .redirect-card p.lead {
        font-size: 16px;
      }
    }
  </style>
</head>

<body class="p-5">

  <!-- Trigger Button (for demo, optional) -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#redirectModal">
    Abrir Modal
  </button>
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#redirectModal">
    Abrir Modal
  </button>
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#redirectModal">
    Abrir Modal
  </button>

  <!-- Modal -->
  <div class="modal fade" id="redirectModal" tabindex="-1" aria-labelledby="redirectModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-body p-0">
          <div class="redirect-card">
            <!-- Close Button Added -->
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

            <h2>VAI SER REDIRECCIONADO PARA O SITE KOBO.COM</h2>
            <p class="lead">
              Ao clicar em «30 DIAS GRÁTIS» vai sair do site leyaonline.com
              e ser redirecionado para o site kobo.com para poder escolher
              a subscrição que pretende e iniciar os seus 30 dias grátis de Kobo Plus.
            </p>
            <a class="btn-kobo" href="https://www.kobo.com" target="_blank" rel="noopener noreferrer">
              Ir para kobo.com
              <svg viewBox="0 0 20 20" aria-hidden="true" focusable="false">
                <path d="M7 4l5.5 6L7 16" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"
                  stroke-linejoin="round" fill="none" />
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Auto-open modal on page load -->
  <script>
    var redirectModal = new bootstrap.Modal(document.getElementById('redirectModal'));
    redirectModal.show();
  </script>

</body>

</html>
